    <script>
        function init() {
            $("#btnCalculadora").click(function () {
                let nomeFesta = $('#nome').val();
                let convidados = $('#convidados').val();
                let semAlcool = $('#semAlcool').val();
                let comiloes = $('#comiloes').val();
                let beberroes = $('#beberroes').val();
                let listaCheckbox = document.getElementsByTagName("INPUT");
                let arrCardapio = [];
                let marcado = false;
                
                if (beberroes == "")
                    beberroes = 0;
                if (semAlcool == "")
                    semAlcool = 0;
                if (comiloes == "")
                    comiloes = 0;
                if (convidados == "")
                    convidados = 0;

                beberroes = parseInt(beberroes);
                comiloes = parseInt(comiloes);
                semAlcool = parseInt(semAlcool);
                convidados = parseInt(convidados);

                if (convidados <= 0) {
                    alert("Você precisa de ao menos um convidado!");
                }
                else {
                    if (semAlcool < 0 || comiloes < 0 || beberroes < 0) {
                        alert ("Números inválidos!");
                    } else{
                        if ((semAlcool > convidados || beberroes > convidados || comiloes > convidados)) {
                            alert("O número de convidados é o total, incluindo os que não bebem álcool, comilões e beberrões!");
                        } else {
                            if (semAlcool + beberroes > convidados) {
                                alert("O número de pessoas que não bebem álcool e de beberrões não pode ultrapassar o número de convidados");
                            }   
                             else {
                                if (nomeFesta == "") {
                                    alert("Digite o nome da festa!");
                                } else {
                                    for (loop = 0; loop < listaCheckbox.length; loop++) {
                                        let item = listaCheckbox[loop];
                                        if (item.type == "checkbox" && item.checked) {
                                            marcado = true;
                                            itemLabel = $("label[for='"+item.id+"']").text(); 
                                            ingrediente = {
                                                "id": item.id,
                                                "qtde_porcao": item.value,
                                                "nome": itemLabel,
                                                "quantidadeTotal": 0,
                                                "unidade": ""
                                            };

                                            arrCardapio.push(ingrediente);
                                        }
                                    }

                                    if (marcado) {
                                        let Festa = {
                                        "nome": nomeFesta,
                                        "convidados": convidados,
                                        "semAlcool": semAlcool,
                                        "comiloes": comiloes,
                                        "beberroes": beberroes,
                                        "ingredientes": arrCardapio
                                        };

                                        calculaFesta(Festa);
                                        location.href = "resultado.html";
                                    } else {
                                        alert("Você precisa selecionar um item do cardápio!")
                                    }
                                }
                            }

                        }
                        }
                    }
                
            });
        }

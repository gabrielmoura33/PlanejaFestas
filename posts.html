    <button  type="button" class="btn btn-danger"style="margin-top: 5em; margin-left:2em;" id="btnAdd"><a data-toggle="modal" data-target="#myModal">Nova postagem</a></button>
    <div class="container" id="lista-postagens" style="margin-top:100px"> </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Adicionar postagem</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form-postagem">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputTitulo">Título (*)</label>
                                    <input type="text" class="form-control" id="inputTitulo" required placeholder="Informe o título da postagem">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputTexto">Texto (*)</label>
                                    <textarea cols="100" rows="10" type="text" class="form-control" id="inputTexto" required placeholder="Insira o texto da postagem"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                <small>(*) Campos obrigatórios</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
          </div>

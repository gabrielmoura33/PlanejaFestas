        <div class="container">

                    <div class="card card-signup my-5">
                        <div class="card-body">
                        <h5 class="card-title text-center">Cadastro</h5>
                        <form class="form-signup" id="form-cadastro">
                            <div class="form-label-group">
                                <input type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                                <label for="inputNome">Nome</label>
                            </div>
                            <div class="form-label-group">
                                    <input type="date" id="inputDataNascimento" class="form-control" placeholder="Data de nascimento" required autofocus>
                                    <label for="inputNome">Data de nascimento</label>
                                </div>
                            <div class="form-label-group">
                                <input type="text" id="inputUsuario" class="form-control" placeholder="Usuário" required autofocus>
                                <label for="inputUsuario">Usuário</label>
                            </div>
        
                            <div class="form-label-group">
                            <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                            <label for="inputSenha">Senha</label>
                            </div>

                            <input class="btn btn-lg btn-primary btn-block text-uppercase btn-login" type="submit" value="Entrar">
                            <hr class="my-4">
                        </form>
                        <a id="cadastre-se" href="login.html"><p>Já tem uma conta? Login</p></a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
<script src="js/login.js"></script>
<script>
    function init() {
    $("#form-cadastro").submit(function (e) {
        if (!$('#form-cadastro')[0].checkValidity()) {
          alert("Preencha o formulário corretamente.");
          return;
         }
        
         e.preventDefault();

        // obtem os dados
        let nome = $('#inputNome').val();
        let dataNascimento = $('#inputDataNascimento').val();
        let login = $('#inputUsuario').val();
        let senha = $('#inputSenha').val();

        let cadastro = cadastraUsuario(nome, dataNascimento, login, senha);

        if (!cadastro)
            alert("Usuário já cadastrado!");
        else
        {
            alert("Usuário cadastrado com sucesso!");
            location.href = "login.html";
        }
    });
};
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93f4845146.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Planeja Festas</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="inputUsuario" class="form-control" placeholder="Usuário" required autofocus>
                            <label for="inputUsuario">Usuário</label>
                        </div>
      
                        <div class="form-label-group">
                        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                        <label for="inputSenha">Senha</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase btn-login" type="submit">Entrar</button>
                        <hr class="my-4">
                    </form>
                    <a id="cadastre-se" href="cadastro.html"><p>Não tem uma conta? Cadastre-se</p></a>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

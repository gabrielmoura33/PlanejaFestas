</head>
<body onload="init();">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="/imgs/logo.png" alt="Planeja Festas" id="logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto menu">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin" id="form-login">
                        <div class="form-label-group">
                            <input type="text" id="inputUsuario" class="form-control" placeholder="Usuário" required autofocus>
                            <label for="inputUsuario">Usuário</label>
                        </div>
      
                        <div class="form-label-group">
                        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                        <label for="inputSenha">Senha</label>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block text-uppercase btn-login" type="submit" value="Entrar">
                        <hr class="my-4">
                    </form>
                    <a id="cadastre-se" href="cadastro.html"><p>Não tem uma conta? Cadastre-se</p></a>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
<script>
function init() {
    $("#form-login").submit(function (e) {
        if (!$('#form-login')[0].checkValidity()) {
          alert("Preencha o formulário corretamente.");
          return;
         }

        e.preventDefault();
        //alert ('passei por aqui');

        // obtem os dados
        let login = $('#inputUsuario').val();
        let senha = $('#inputSenha').val();

        let procurado = procuraUsuario(login, senha);

        if (procurado)
            location.href = "calculadora.html";
        else
            alert('Login ou senha incorretos'   );
    });
};
</script>
